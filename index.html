<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz</title>
</head>
<body>
  <h2>Math Quiz</h2>
  <p id="Question"></p>
  <input type="number" id="Answer">
  <button onclick="CheckAnswer()" id="button">Submit</button>
  <p id="Feedback"></p>
  <p id="Score">Score: 0</p>
  <p id="timer"></p>

  <script>
    let num1, num2, correctanswer,timer;
    let score = 0;
    let timeleft = 11;

    function generateQuestion() {
      operatorsArray = ['+','-']
      const randomOperator = operatorsArray[Math.floor(Math.random()*(operatorsArray.length))];
      console.log(operatorsArray.length);
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
        
      if (randomOperator === '+') {
                 correctAnswer = num1 + num2;
        } else{
            correctAnswer = num1 - num2;
        }

      document.getElementById("Question").textContent = `What is ${num1} ${randomOperator} ${num2}?`;
    }

    function CheckAnswer() {
      let userAnswer = parseInt(document.getElementById("Answer").value);
      if (userAnswer === correctAnswer) {
        score++;
        document.getElementById("Feedback").textContent = "Correct âœ…";
      } else {
        document.getElementById("Feedback").textContent = "Incorrect âŒ";
        score--;
      }
      document.getElementById("Score").textContent = `Score: ${score}`;
      document.getElementById("Answer").value = "";
      generateQuestion();
    }
    
    function time(){
      timer = setInterval(()=>{
        timeleft--;
        document.getElementById("timer").textContent=`Time Left: ${timeleft} âŒš`;
        if(timeleft === 0){
          clearInterval(timer);
          document.getElementById("Feedback").textContent = `Time Is Up ðŸ’£`;
          document.querySelector("button").disabled = true;
        }
      },1000)
    }


    generateQuestion();
    time();
  </script>
</body>
</html>
